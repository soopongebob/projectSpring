<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <form th:action="@{/post/edit(postIdx=${postEditForm.postIdx})}" th:object="${postEditForm}" method="post">
        <div class="form-group">
            <label th:for="subject">subject</label>
            <input type="text" class="form-control" th:field="*{subject}" th:value="${postEditForm.subject}"
                   placeholder="제목" />
        </div>
        <div class="form-group">
            <label th:for="content">content</label>
            <textarea type="text" class="form-control" th:field="*{content}" th:text="${postEditForm.content}" rows="10"
                   placeholder="내용을 입력하세요.">
            </textarea>
        </div>
        <div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-warning" th:onclick="'location.href=\''+@{/post/view(postIdx=${postEditForm.postIdx})}+'\';'">cancel</button>
            </div>
        </div>
    </form>
    <br/>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
